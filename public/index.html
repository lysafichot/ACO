
<!DOCTYPE html>
<html ng-app="acoApp">
<head>
    <title>Title of the document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body ng-controller="IndexController">


<script type="application/javascript" src="angular/angular.min.js"></script>
<script type="application/javascript" src="angular-route/angular-route.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<input ng-click="getPath()" type="submit" value="Get path">

<input ng-click="runSimulation(); running=true; reload=true" ng-hide="running" type="submit" value="Run">
<input ng-show="reload" ng-click="reloadSimulation()" type="submit" value="Reload">
<input type="submit" ng-click="remove()" value="Reset Grid">
<script type="application/javascript" src="app.js"></script>
</body>

</html>
